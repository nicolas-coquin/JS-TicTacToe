<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
        
    </head>
    <body>

        <header></header>

        <div>
            <h1>Tic Tac Toe Game</h1>
        </div>

        <div class="gameContainer">
        
            <div class="gameCase" class="noSelect" id="tile-0-0" onclick="playTurn (0, 0)"></div>

            <div class="gameCase" class="noSelect" id="tile-0-1" onclick="playTurn (0, 1)"></div>

            <div class="gameCase" class="noSelect" id="tile-0-2" onclick="playTurn (0, 2)"></div>

            <div class="gameCase" class="noSelect" id="tile-1-0" onclick="playTurn (1, 0)"></div>

            <div class="gameCase" class="noSelect" id="tile-1-1" onclick="playTurn (1, 1)"></div>

            <div class="gameCase" class="noSelect" id="tile-1-2" onclick="playTurn (1, 2)"></div>

            <div class="gameCase" class="noSelect" id="tile-2-0" onclick="playTurn (2, 0)"></div>

            <div class="gameCase" class="noSelect" id="tile-2-1" onclick="playTurn (2, 1)"></div>

            <div class="gameCase" class="noSelect" id="tile-2-2" onclick="playTurn (2, 2)"></div>

        </div>

        <div id="messageContainer">

            <p id="messageBox"></p>

            <form >
                <input type="button" onclick="resetGame()" value="Start Again">
            </form>

        </div>
        
    </body>

    <script src="main.js"></script>

</html>
